# --- Build settings

theme: minima
plugins:
  - jekyll-feed
  - jekyll-autoprefixer

# --- Plugin Configurations

autoprefixer:
  browsers:
    - last 4 versions
    - Safari > 2

# --- GitHub Pages

lsi: false
safe: true
source: [your repo's top level directory]
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# --- Processing Exclusions

# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

exclude:
- RELEASE-NOTES.md
- COPYRIGHT
- VERSION
- _bin
