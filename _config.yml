# --- Build settings

theme: minima
plugins:
  - jekyll-feed
  - jekyll-autoprefixer

# --- Plugin Configurations

autoprefixer:
  browsers:
    - last 4 versions
    - Safari > 2

# --- GitHub Pages

lsi: false
safe: true
source: [your repo's top level directory]
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
